{%  extends 'base.html' %}


{% block content %}
 <section class="bg-white text-gray-900 flex" >
    <div class="basis-3/4 mx-4 py-8 text-center bg-gray-100 rounded-lg px-2 " >
        
        <div>
            <img src="{{post.image.url}}" />
        </div>
        
        <h1 class="text-3xl font-bold py-2 "> {{post.title}} </h1>
        <p> posted on:  {{post.created_at}} </p>
        <p class="py-2"> {{post.excerpt}} </p>
        <div class="py-2" > {{post.body}} </div>
        <p class="text-gray-400 py-8 "> written by: {{post.author}} </p>
    </div>
    <div class=" text-center" >
        <h2 class="text-2xl font-bold px-4 py-2">List of all Posts</h2> 
    </div>
 </section>
{% endblock %}
